<ion-header [translucent]="false">

  <div class="content-center">
    <h1 class="ion-text-center">TeLlevoDuoc</h1>
  </div>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su nombre de usuario..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contraseña..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color='tertiary' (click)="registrar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
