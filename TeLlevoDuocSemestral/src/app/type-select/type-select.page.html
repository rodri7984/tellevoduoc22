<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="content-center">
          <h1 class="ion-text-center">TeLlevoDuoc</h1>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>

      <ion-col size="12">
        <div>
          <h5 class="ion-text-center">
            Hola {{userInfo.nombre}} ðŸ‘‹
            <br>
            Antes de comenzar
            <br>
            Â¿QuÃ© deseas ser?
          </h5>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="secondary" [ngClass]="{'selected-button': selected === 'conductor'}"
          (click)="clickConductor()">
          <ion-icon name="car-sport-outline"></ion-icon>&nbsp;Conductor
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="tertiary" [ngClass]="{'selected-button': selected === 'pasajero'}"
          (click)="clickPasajero()">
          <ion-icon name="body-outline"></ion-icon>&nbsp;Pasajero
        </ion-button>
      </ion-col>
    </ion-row>
    <div *ngIf="selected">
      <ion-row>
        <ion-col size="12">
          <p class="ion-text-center"> Â¿Usted es {{selected}}? </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" color="primary" [disabled]="selected === ''" (click)="patchUserType()">
            Siguiente
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color='secondary' (click)="cerrarSesion()"><ion-icon
            name="arrow-back-outline"></ion-icon>&nbsp;Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
