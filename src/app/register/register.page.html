<ion-header [translucent]="true">

  <div class="content-center">
    <h1 class="ion-text-center">TeLlevoDuoc</h1>
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" placeholder="Ingrese su nombre de usuario..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese su nombre..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido" placeholder="Ingrese su apellido..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input type="password" [(ngModel)]="password" placeholder="Ingrese su contrase単a..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Confirme su contrase単a</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirme su contrase単a..."></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
   
    
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color='primary' (click)="registrar()">Registrar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" color='secondary' (click)="volverAlLogin()"><ion-icon name="arrow-back-outline"></ion-icon>&nbsp;Volver</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
