<div class="contenedor">
  <div class="centrar-mapa">
    <div class="mapa" #map>
      <!-- Contenido del mapa -->
    </div>
  </div>

  <div class="otros-elementos">
    <div>
      <!-- Puedes agregar otros elementos aquí -->
      <ion-label>{{ ubicacionSeleccionada?.direccion }}</ion-label>
      <ion-list>
        <ion-item>
          <ion-input #inputDireccion type="text" placeholder="Ingrese la dirección"
            (input)="manejarCambioDireccion()" />
        </ion-item>
      </ion-list>
      <ion-button (click)="confirmarUbicacion()">Confirmar Ubicación</ion-button>
    </div>
  </div>
</div>
